<section class="browse" *ngIf="bootcamps">
  <div class="container">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-4">
        <!-- <app-filter-zipcode-distance
        (messageEvent)="receiveData($event)"
      ></app-filter-zipcode-distance> -->
        <div class="card card-body mb-4">
          <h4>Filter</h4>
          <form>
            <div class="form-group">
              <label> Rating</label>
              <select class="custom-select mb-2">
                <option value="any" selected>Any</option>
                <option value="9">9+</option>
                <option value="8">8+</option>
                <option value="7">7+</option>
                <option value="6">6+</option>
                <option value="5">5+</option>
                <option value="4">4+</option>
                <option value="3">3+</option>
                <option value="2">2+</option>
              </select>
            </div>

            <div class="form-group">
              <label> Budget</label>
              <select class="custom-select mb-2">
                <option value="any" selected>Any</option>
                <option value="20000">$20,000</option>
                <option value="15000">$15,000</option>
                <option value="10000">$10,000</option>
                <option value="8000">$8,000</option>
                <option value="6000">$6,000</option>
                <option value="4000">$4,000</option>
                <option value="2000">$2,000</option>
              </select>
            </div>
            <input
              type="submit"
              value="Find Bootcamps"
              class="btn btn-primary btn-block"
            />
          </form>
        </div>
      </div>

      <!-- Main col -->
      <div class="col-md-8">
        <!-- Bootcamps -->
        <div *ngFor="let bootcamp of bootcamps">
          <app-bootcamp-item [bootcamp]="bootcamp"> </app-bootcamp-item>
        </div>

        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1" aria-disabled="true"
                >Previous</a
              >
            </li>
            <li class="page-item active">
              <a class="page-link" [routerLink]="['/bootcamps']">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" [routerLink]="['/bootcamps']">2</a>
            </li>
            <li class="page-item">
              <a class="page-link" [routerLink]="['/bootcamps']">3</a>
            </li>
            <li class="page-item">
              <a class="page-link" [routerLink]="['/bootcamps']">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</section>
