<section class="container">
  <a [routerLink]="['/manage-bootcamp', bootcampId]" class="btn btn-link mb-2"
    ><i class="fa fa-chevron-left mr-2"></i> Manage Bootcamp</a
  >

  <h4 class="my-2"><strong>Manage Courses</strong></h4>

  <!-- bootcamp info -->
  <div class="card mb-3">
    <div class="row no-gutters">
      <div class="col-md-3">
        <img
          src="../../../assets/img/{{ photo }}"
          class="card-img"
          style="height: 100%;"
          alt="..."
        />
      </div>
      <div class="col-md-9">
        <div class="card-body">
          <h5 class="card-title mb-3">
            {{ bootcampName }}

            <!-- <span class="float-right badge text-muted">
              {{ count }} Reviews
            </span> -->
            <span class="float-right badge badge-success"
              >{{ averageRating || 'No' }}
            </span>
          </h5>
          <h5>
            <span class="badge badge-secondary mb-2"
              >{{ city }}, {{ state }} {{ zipcode }}</span
            >
          </h5>
          <p class="card-text display-7">
            {{ careerList }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button
        [routerLink]="['/add-course', bootcampId]"
        class="btn btn-success mb-3 float-right"
      >
        <i class="fa fa-pencil mr-1"></i> Add New Course
      </button>
    </div>
    <div class="col-md-12">
      <!-- Courses -->
      <h4 class="mb-2 mt-2"><strong>Courses Provided</strong></h4>
      <app-course-item
        *ngFor="let course of courses; index as i"
        [course]="course"
        [showEditDelete]="true"
        [index]="i"
      >
      </app-course-item>
    </div>
  </div>
</section>
