<section class="container">
  <div class="row col-md-8">
    <a [routerLink]="['/manage-courses', bootcampId]" class="btn btn-link mb-2"
      ><i class="fa fa-chevron-left mr-2"></i>Manage Courses</a
    >
  </div>
  <div class="row">
    <div class="col-md-12 m-auto">
      <div class="card bg-white py-2 px-4">
        <div class="card-body">
          <h1 class="mb-2"><strong>DevWorks Bootcamp</strong></h1>
          <h2 class="text-primary mt-4 mb-4">Add Course</h2>
          <form action="manage-bootcamp.html">
            <div class="form-group">
              <label>Course Title</label>
              <input
                type="text"
                name="title"
                class="form-control"
                placeholder="Title"
              />
            </div>
            <div class="form-group">
              <label>Duration</label>
              <input
                type="number"
                name="duration"
                placeholder="Duration"
                class="form-control"
              />
              <small class="form-text text-muted"
                >Enter number of weeks course lasts</small
              >
            </div>
            <div class="form-group">
              <label>Course Tuition</label>
              <input
                type="number"
                name="tuition"
                placeholder="Tuition"
                class="form-control"
              />
              <small class="form-text text-muted">USD Currency</small>
            </div>
            <div class="form-group">
              <label>Minimum Skill Required</label>
              <select name="minimumSkill" class="form-control">
                <option value="beginner" selected>Beginner (Any)</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
              </select>
            </div>
            <div class="form-group">
              <textarea
                name="description"
                rows="5"
                class="form-control"
                placeholder="Course description summary"
                maxlength="500"
              ></textarea>
              <small class="form-text text-muted"
                >No more than 500 characters</small
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="scholarshipAvailable"
                id="scholarshipAvailable"
              />
              <label class="form-check-label" for="scholarshipAvailable">
                Scholarship Available
              </label>
            </div>
            <div class="form-group mt-4">
              <input
                type="submit"
                value="Add Course"
                class="btn btn-dark btn-block"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
