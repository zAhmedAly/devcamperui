<section class="bootcamp" *ngIf="bootcampName">
  <div class="container">
    <a [routerLink]="['/list-bootcamp', bootcampId]" class="btn btn-link mb-2"
      ><i class="fa fa-chevron-left mr-2"></i>Bootcamp Info</a
    >

    <h4 class="my-2"><strong>Bootcamp Reviews</strong></h4>

    <!-- bootcamp info -->
    <div class="card mb-3">
      <div class="row no-gutters">
        <div class="col-md-3">
          <img
            src="../../../assets/img/{{ photo }}"
            class="card-img"
            style="height: 100%;"
            alt="..."
          />
        </div>
        <div class="col-md-9">
          <div class="card-body">
            <h5 class="card-title mb-3">
              <strong>{{ bootcampName }}</strong>

              <span class="float-right badge text-muted">
                {{ count }} Reviews
              </span>
              <span class="float-right badge badge-success">{{
                averageRating || 'No'
              }}</span>
            </h5>
            <h5>
              <span class="badge badge-secondary mb-2"
                >{{ city }}, {{ state }} {{ zipcode }}</span
              >
            </h5>
            <p class="card-text display-7">
              {{ careerList }}
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- <h4 class="mt-4 mb-4 text-dark">
    <strong>{{ bootcampName }} Reviews</strong>
  </h4> -->

    <div class="row">
      <div class="col-md-12">
        <button
          [routerLink]="['/add-review', bootcampId]"
          class="btn btn-success mb-3 float-right"
          [disabled]="!reviewEnabled"
        >
          <i class="fa fa-pencil mr-1"></i> Review This Bootcamp
        </button>
      </div>
      <div class="col-md-12">
        <!-- Reviews -->
        <app-review-item *ngFor="let review of reviews" [review]="review">
        </app-review-item>
      </div>
    </div>
  </div>
</section>
