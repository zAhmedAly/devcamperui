<section class="showcase my-3">
  <div class="dark-overlay">
    <div class="showcase-inner">
      <h2><i class="fa fa-user-plus" aria-hidden="true"></i> Register User</h2>
      <p>
        Register to list your bootcamp or search & review bootcamps
      </p>
      <form class="form-register" (submit)="onRegisterSubmit()">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                [(ngModel)]="name"
                class="form-control"
                placeholder="Enter full name"
                required
              />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                name="email"
                [(ngModel)]="email"
                class="form-control"
                placeholder="Enter email"
                required
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                [(ngModel)]="password"
                class="form-control"
                placeholder="Enter password"
                required
              />
            </div>
          </div>
          <div class="col-sm-6">
            <!-- <div class="card card-body my-2 text-dark"> -->
            <h6 class="mt-2">Role</h6>
            <div class="form-check-inline mt-1">
              <input
                class="form-check-input"
                type="radio"
                name="role"
                [(ngModel)]="role"
                value="user"
                checked
              />
              <label class="form-check-label">
                User
              </label>
            </div>
            <div class="form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="role"
                [(ngModel)]="role"
                value="publisher"
              />
              <label class="form-check-label">
                Publisher
              </label>
            </div>
            <!-- </div> -->
          </div>
        </div>

        <!-- <div class="form-group mb-4">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            name="password2"
            class="form-control"
            placeholder="Confirm password"
            required
          />
        </div> -->

        <!-- <p class="mt-2">
            * You must be affiliated with the bootcamp in order to add it to
            DevCamper.
          </p> -->
        <div class="form-group mt-2">
          <input
            type="submit"
            value="Register"
            class="btn btn-primary btn-block"
          />
        </div>
      </form>
    </div>
  </div>
</section>
