<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img
        src="../../../assets/img/{{ bootcamp.photo }}"
        class="card-img"
        style="height: 100%;"
        alt="..."
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title mb-3">
          <a [routerLink]="['/list-bootcamp', bootcamp.id]"
            >{{ bootcamp.name }}
          </a>
          <a [routerLink]="['/reviews', bootcamp.id]">
            <span class="float-right badge text-muted">
              {{ bootcamp.reviewCount }} Reviews
            </span>
          </a>
          <span class="float-right badge badge-success">
            {{ bootcamp.averageRating || '0.0' }}</span
          >
        </h5>
        <h5>
          <span class="badge badge-secondary mb-2"
            >{{ bootcamp.location.city }}, {{ bootcamp.location.state }}
            {{ zipcode }}
          </span>
        </h5>
        <p class="card-text display-7">
          {{ bootcamp.careerList }}
        </p>
      </div>
    </div>
  </div>
</div>
